<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="left"></div>

				<div class="right">
					<span class="spacing">PERFUME</span>

					<h1 class="title font-fraunces margin-bottom-1">
						Gabrielle Essence Eau De Parfum
					</h1>

					<p class="margin-bottom-1">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="price margin-bottom-1">
						<span class="discount font-fraunces">$149.99</span>
						<span class="before-discount"> $169.99 </span>
					</div>

					<button class="button">
						<img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
